<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- TweenMax -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
     integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
     crossorigin="anonymous"></script>
     <!-- ScrollMagic -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
     
     <!-- JQ -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
     <!-- Swiper css -->
     <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
     <!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

     <!--css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- hamburgers_css -->
     <link rel="stylesheet" href="/css/hamburgers.css">

     <!-- icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>index</title>
</head>
<body>

   <!------------------------------header---------------------------------->
    <header class="header">
        <nav class="nav">
           <div class="Logo"><img src="./images/logo.png"></div>
           <ul class="navlist">
               <li class="user"><a href="#"><i class="fas fa-user fa-2x"></a></i></li>
               <li class="car"><a href="#"><i class="far fa-shopping-cart fa-2x"></a></i></li>              
               <li class="bars">
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                  </button>
                   <!-- <a><i class="fas fa-bars fa-2x" id="icon"></i></a> -->
                    <ul class="barList">
                        <li><a href="#">月老地圖</a></li>
                        <li><a href="#">月老求籤</a></li>
                        <li><a href="#">月老牽線</a></li>
                        <li><a href="#">月老小知識</a></li>
                        <li><a href="#">月老商城</a></li>
                    </ul>
                  
                </li>
              
           </ul>
        </nav>
    </header>
    

    <!------------------------廟宇------------------------------->
    <div class="index-wrapper">
                            
          
           <div class="temple01">
              <div class="roofBlock">
                  <div class="roof"><img src="./images/index/屋頂.png"></div>
                  <div class="lanternBlock">
                      <div class="lantern left"><img src="./images/index/燈籠.svg"></div>
                      <div class="lantern right"><img src="./images/index/燈籠.svg"></div>             
                   </div>
              </div> 
               <div class="iconBlock swiper-container">
                   <div class="icon1 swiper-wrapper">
                        <div class="icon1 swiper-slide">
                            <a href="#"><img src="./images/logo.png"></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="./images/index/lickBox01.png"></a>
                            <a href="#"><img src="./images/index/redLine01.png"></a> 
                        </div>
                        <div class="swiper-slide">
                            <a href="#"><img src="./images/index/paperBag01.png"></a>
                            <a href="#"><img src="./images/index/book01.png"></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">月老地圖</a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">版權宣告</a>
                        </div>
                   </div>

                    
                    <!-- Add Pagination -->
		            <div class="swiper-pagination"></div>
                </div>

              <div class="railingBlock"></div>
               <div class="railing"><img src="./images/index/欄杆.svg"></div>               
               <div class="cloud left" id="cloudLeft"><img src="./images/index/左前雲.svg"></div>
               <div class="cloud right"id="cloudRight"><img src="./images/index/右前雲.svg"></div>
           </div>
           
               
           <div class="backCloud"><img src="./images/index/背景雲.svg"></div>
        
      
    </div>
    <script src="./js/swiper.js"></script>
    <script src="./js/1_new.js"></script>
    <script src="./js/srcoll.js"></script>
  
</body>
</html>
