<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <!-- icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./js/bootstrap/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jq -->
    <script src="./js/jquery/dist/jquery.min.js"></script>
    <!-- popper js -->
    <script src="./js/@popperjs/core/dist/umd/popper.min.js"></script>
    <!-- vue -->
    <script src="./js/vue.js"></script>
    <!-- 只要有套用backstage.js 會自動在當aside頁籤上fontWeight:bold -->
    <title>Order_Management</title>

</head>

<body>
    <!------------------------------header---------------------------------->
    <header class="header">
        <nav class="nav navback" id="nav">
            <div class="title">
                <h2>月老商城 訂單管理</h2>
            </div>
            <div class="logout">
                <h3>
                    登出
                </h3>
            </div>
        </nav>
    </header>
    <!-- wrapper請取自己的名稱，套用範例的格式 -->
    <div id="backend" class="backstage-products-wrapper">
        <!------------------------------內容---------------------------------->

        <!------------------------------側邊選單---------------------------------->
        <aside>

            <div class="Logo"><a href="./index.html"><img src="./images/logo.png"></a></div>

            <div class="username">
                <h2 class="text">登入者 : {{username}}</h2>
            </div>

            <ul class="option">
                <li class="list" v-for="list in lists">
                    <a href="#">
                        <h3 class="listName" @click="backmenu(list)">
                            {{list}}
                        </h3>
                    </a>
                </li>
            </ul>
        </aside>
        <!------------------------------主要內容---------------------------------->


        <main>
            <div class="Bcontainer">

                <!-- <div class="editbar" v-if="menu">
                    <div class="bkbtn_Blue" @click="add('n')">
                        <h3>新增商品</h3>
                    </div>
                </div> -->

                <table v-if="menu">
                    <!-- 標題在thead class要按照下面方式寫才能吃到顏色-->
                    <thead>
                        <tr>
                            <!-- td_***是設定寬度 -->
                            <td class="thtd td_55">
                                <h3>訂單編號</h3>
                            </td>
                            <td class="thtd td_80">
                                <h3>購買會員</h3>
                            </td>
                            <td class="thtd td_75">
                                <h3>訂單金額</h3>
                            </td>
                            <td class="thtd td_75">
                                <h3>訂單日期</h3>
                            </td>
                            <td class="thtd td_75">
                                <h3>編輯</h3>
                            </td>
                        </tr>
                    </thead>
                    <!-- 內容在tbody，如果要新增行數就加一組tr -->
                    <tbody>

                        <tr is="row" v-for="data in sql" :id="data[0]" :membership="data[1]" :order_price="data[2] "
                            :order_date="data[3]">
                        </tr>

                    </tbody>

                </table>

                <table v-else="menu">

                    <tr>
                        <td class="td_30">
                            <h4>訂單編號</h4>
                        </td>
                        <td class="td_md">
                            <textarea name="content" id="" cols="30" rows="1" class="editText" v-model="modify_data[1]">
                                            </textarea>
                        </td>
                    </tr>

                    <tr>
                        <!-- td_***是設定寬度 -->
                        <td class="td_30">
                            <h4>購買會員</h4>
                        </td>
                        <td class="td_md">
                            <textarea name="content" id="" cols="30" rows="1" class="editText" v-model="modify_data[2]">
                                            </textarea>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_30">
                            <h4>訂單金額</h4>
                        </td>
                        <td class="td_md">
                            <textarea name="content" id="" cols="30" rows="1" class="editText" v-model="modify_data[3]">
                                            </textarea>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_30">
                            <h4>訂單日期</h4>
                        </td>
                        <td class="td_md">
                            <textarea name="content" id="" cols="30" rows="1" class="editText" v-model="modify_data[4]">
                                            </textarea>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_30">
                            <h4>訂單明細</h4>
                        </td>
                        <td class="td_md">
                            <textarea name="content" id="" cols="30" rows="10" class="editText"
                                v-model="modify_data[5]">
                                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_30">
                            <h4>訂單狀態</h4>
                        </td>
                        <td class="td_md">
                            <select class="input_status" v-model="modify_data[3]">
                                <option value="show">上架</option>
                                <option value="hide">隱藏</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_100">
                            <div class="btn">
                                <div class="bkbtn_Red" @click="change(modify_data[0])">
                                    <h3>完成</h3>
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>


                <nav aria-label="Page navigation example" v-if="menu">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>




                <nav aria-label="Page navigation example" v-else="menu">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- <div class="btn" v-else="menu">
                                <div class="bkbtn_Blue" @click="menu = true"><h3>取消</h3></div>
                                <div class="bkbtn_Red" @click="change(modify_data[0])"><h3>完成</h3></div>
                            </div> -->



            </div>

        </main>


    </div>

    <!-- 後台js -->
    <script src="./js/backstage-order.js"></script>
</body>

</html>
